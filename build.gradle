plugins {
    id 'java'
}

group 'com.sasha'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.1_447'
    implementation 'com.github.EmotionalLove:SimpleSettingSystem:e2aaa43f25'
    implementation files('libs/SimpleCommandSystem.jar')
}
